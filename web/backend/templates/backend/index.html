{% extends "backend/layout/base.html" %}

{% block content %}
  <div class="container pt-25 debug">
  
    <div class="text-center debug">
      <h2 class="fw-bold">TOC 예측시스템</h1>
    </div>

    <div class="pd-20 debug">
      <div class="title">입력 파라미터</div>
      <textarea class="form-control" id="input_pram" rows="3"></textarea>
    </div>

    <div class="pd-20 debug">
      <div class="title">자동측정망</div>
      <div id="map" style="width:100%%; height:400px;"></div>
    </div>

    <div class="pd-20 debug">
      <div class="title">날짜 입력</div>
      <div class="row">
        <div class="col">
          <label for="start-train" class="form-label">학습기간</label>
          <div class="row">
            <div class="col-5">
              <input type="text" class="form-control" id="start-train" placeholder="학습 시작일">
            </div>
            <div class="col-2 text-center">
            -
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="end-train" placeholder="학습 종료일">
            </div>
          </div>
        </div>
        <div class="col">
          <label for="start-train" class="form-label">예측기간</label>
          <div class="row">
            <div class="col-5">
              <input type="text" class="form-control" id="start-train" placeholder="예측 시작일">
            </div>
            <div class="col-2 text-center">
            -
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="end-train" placeholder="예측 종료일">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pd-20 debug">
      <div class="title">기능</div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light">학습하기</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light">모델 저장</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light">모델 불러오기</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light">예측하기</button>
        </div>
      </div>      
    </div>

    <div class="pd-20 debug">
      <div class="title">예측 그래프</div>
      <canvas id="myChart" width="400" height="100"></canvas>
    </div>

    <div class="pd-20 debug">
      <div class="title">예측 강우량 및 기온</div>
      <canvas id="myChart2" width="400" height="100"></canvas>
    </div>

    <div class="pd-20 debug">
      <div class="title">예측 수질</div>
      <div>
        내용
      </div>
    </div>
  </div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=411014b49760133574f1c56e4c7f9bd1"></script>
<script>
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

var ctx = document.getElementById('myChart2');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{% endblock %}
