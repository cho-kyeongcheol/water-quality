{% extends "backend/layout/base.html" %}
{% load static %}
{% block content %}
    <input id='csrf_token' value='{{ csrf_token }}' hidden>
    <form>
        <input type="button" value="add" onclick="polygonStart()"/>
        <input type="button" value="remove" onclick="polygonDelete()"/>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://cdn.jsdelivr.net/d3js/3.5.9/d3.min.js"></script>


    </div>
{% endblock %}


{% block javascript %}
    <script>
        // global vars
        var dragging = false, drawing = false, startPoint, drawable = false;
        var objIndex = 0;
        var svg = d3.select('body').append('svg')
            .attr('height', 700)
            .attr('width', 1000);

        svg.append('image')
            //.attr('xlink:href', 'https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png')
            .attr('xlink:href', '../../../media/01_X001_C058_1228_0.jpg')
            .attr('x', '0')
            .attr('y', '0')
            .attr('width', '1000')
            .attr('height', '700')
            .attr('id', 'img1')
        ;

        /* 추가 */
        var path, pathArray = [], isClicking = false, firstClick = true, count = 4,
            m1, m2, x, y, lastX, lastY, pathDict = {};
        var dragP = d3.behavior.drag().on('drag', dragPath);

        function dragPath(dataSource) {
            console.log('dragPath', dataSource);

            var e = d3.event;
            console.log(pathArray);
            pathArray.forEach(function (datum, index) {
                datum.x += e.dx;
                datum.y += e.dy;
            });
            updatePath();
            updateCircle();
        }

        function updatePath() {
            if (!path) {
                path = svg.append('path');
            }

            path.attr('d', lineFunction(pathArray)).attr('fill', 'black');
        }

        function updateCircle() {
            circle.attr('cx', function (d) {
                return d.x;
            })
                .attr('cy', function (d) {
                    return d.y;
                });
        }

        /* 추가 */


        var select_g;

        var points = [], g;

        // behaviors
        var dragger_c = d3.behavior.drag()
                .on('drag', handleDrag)
                .on('dragend', function (d) {
                    dragging = false;
                }),
            dragger_p = d3.behavior.drag()
                .on('drag', handleDrag2)
                .on('dragend', function (d) {
                    dragging = false;
                });

        svg.on('mouseup', function () {
            if (dragging) return;
            if (!drawable) return;
            //svg.call(dragP)
            drawing = true;
            startPoint = [d3.mouse(this)[0], d3.mouse(this)[1]];
            if (svg.select('g.drawPoly').empty()) {
                g = svg.append('g').attr('class', 'drawPoly');
            }
            if (d3.event.target.hasAttribute('is-handle')) {
                closePolygon();
                return;
            }
            ;

            points.push(d3.mouse(this));

            g.select('polyline').remove();

            var polyline = g.append('polyline').attr('points', points)
                .style('fill', 'none')
                .attr('stroke', '#000');

            for (var i = 0; i < points.length; i++) {
                g.append('circle')
                    .attr('cx', points[i][0])
                    .attr('cy', points[i][1])
                    .attr('r', 6)
                    .attr('fill', 'yellow')
                    .attr('stroke', '#000')
                    .attr('is-handle', 'true')
                    .style({cursor: 'pointer'});
            }
        });

        function closePolygon() {
            svg.select('g.drawPoly').remove();
            var g = svg.append('g')
                .attr('id', 'g_element_' + objIndex)
                .attr('onclick', 'polygonSelect(this)')
            ;

            g.append('polygon')
                .attr('points', points)
                .attr('fill-opacity', '0.5')
                //    .attr('fill', getRandomColor())
                .attr('fill', '#111212')
                .attr('id', 'polygon_' + objIndex)

            for (var i = 0; i < points.length; i++) {

                pathArray[i] = {'x': points[i][0], 'y': points[i][1]};
                var circle = g.selectAll('circles')
                    .data([points[i]])
                    .enter()
                    .append('circle')
                    .attr('cx', points[i][0])
                    .attr('cy', points[i][1])
                    .attr('r', 6)
                    .attr('fill', '#FDBC07')
                    .attr('stroke', '#000')
                    .attr('is-handle', 'true')
                    .style({cursor: 'move'})
                    .call(dragger_p);
            }

            pathDict['g_element_' + objIndex] = pathArray;
            pathArray = [];
            console.log('pathDict', pathDict);
            points.splice(0);

            drawing = false;

            objIndex++;
            drawable = false;
        }

        svg.on('mousemove', function () {

            if (!drawing) return;
            var g = d3.select('g.drawPoly');
            g.select('line').remove();
            var line = g.append('line')
                .attr('x1', startPoint[0])
                .attr('y1', startPoint[1])
                .attr('x2', d3.mouse(this)[0] + 2)
                .attr('y2', d3.mouse(this)[1])
                .attr('stroke', '#53DBF3')
                .attr('stroke-width', 1);
        })

        function handleDrag() {
            var e = d3.event;
            if (drawing) return;
            var dragCircle = d3.select(this), newPoints = [], circle;
            dragging = true;
            var poly = d3.select(this.parentNode).select('polygon');
            var circles = d3.select(this.parentNode).selectAll('circle');
            // 선택된 polygon 에 좌표부여
            dragCircle
                .attr('cx', d3.event.x)
                .attr('cy', d3.event.y);
            //모든 점을 돌며 좌표셋팅
            for (var i = 0; i < circles[0].length; i++) {
                circle = d3.select(circles[0][i]);
                //string -> int 형변환
                let cx = Number(circle.attr('cx'))
                let cy = Number(circle.attr('cy'))
                //e.dx ,e.dy 는 d3이벤트에서 마우스 움직인 정도를 나타냄
                //기존값에서 움직인 좌표만큼은 더한거나 뺴줌
                cx += e.dx
                cy += e.dy
                //점 좌표 update
                circle.attr('cx',cx)
                circle.attr('cy',cy)
                //모든 점에대한 정보를 갖고있는 newPoints 에 업데이트
                newPoints.push([circle.attr('cx'), circle.attr('cy')]);
            }
            // 점 이동시 polygon 새로 그려줌
            poly.attr('points', newPoints);
        }

        function handleDrag2() {
            if (drawing) return;
            var dragCircle = d3.select(this);
            var newPoints = [];
            var circle;
            dragging = true;
            var poly = d3.select(this.parentNode).select('polygon');
            var circles = d3.select(this.parentNode).selectAll('circle');
            // 선택된 점에 좌표부여
            dragCircle
                .attr('cx', d3.event.x)
                .attr('cy', d3.event.y);

            // 선택된 점의 이동한 좌표를 전체 점을 돌면서 points 값(폴리곤 좌표) 재설정
            for (var i = 0; i < circles[0].length; i++) {
                circle = d3.select(circles[0][i]);
                newPoints.push([circle.attr('cx'), circle.attr('cy')]);
            }
            console.log(newPoints)
            // 재설정 된 polygon 새로 그려줌
            poly.attr('points', newPoints);
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function polygonStart() {
            d3.selectAll('g').select('polygon').attr('fill', '#111212');
            drawable = true;
        }

        function polygonSelect(obj) {
            select_g = obj;
            d3.selectAll('g').select('polygon').attr('fill', '#111212');
            d3.select(obj).select('polygon').attr('fill', '#008800').call(dragger_c);
        }

        function polygonDelete() {

            select_g.remove();


        }
    </script>
{% endblock %}
